        // STATE
        // =============================================================================

        let allPressrooms = [];      // Fr√•n Supabase company_pressrooms
        let allCompanies = [];       // Fr√•n Supabase loop_table
        let allArticles = [];        // Alla artiklar kombinerade
        let filteredArticles = [];
        let displayedCount = 50;     // Antal artiklar som visas

        // Aktiva filter
        let activeSourceType = 'all';
        let activeSectorFilters = [];
        let activeTimeFilter = 'all';
        let selectedCompanyIds = [];
        let searchQuery = '';

        // =============================================================================
        // SUPABASE DATA
        // =============================================================================

        async function loadPressrooms() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/company_pressrooms?is_active=eq.true&select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                if (!response.ok) throw new Error('Failed to load pressrooms');
                allPressrooms = await response.json();
                return allPressrooms;
            } catch (error) {
                console.error('Error loading pressrooms:', error);
                return [];
            }
        }

        async function loadCompanies() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/loop_table?select=id,company_name,orgnr,sector,city&order=company_name`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                if (!response.ok) throw new Error('Failed to load companies');
                allCompanies = await response.json();
                return allCompanies;
            } catch (error) {
                console.error('Error loading companies:', error);
                return [];
            }
        }

        // =============================================================================
        // RSS FETCH
        // =============================================================================

        async function fetchRssFeed(feedUrl) {
            try {
                const response = await fetch(RSS2JSON_API + encodeURIComponent(feedUrl));
                if (!response.ok) return [];
                const data = await response.json();
                if (data.status !== 'ok') return [];
                return data.items || [];
            } catch (error) {
                console.error('Error fetching feed:', feedUrl, error);
                return [];
            }
        }

        // =============================================================================
        // ARTICLE PROCESSING
        // =============================================================================

        function parseDate(dateStr) {
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? new Date() : date;
        }

        function formatRelativeTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just nu';
            if (diffMins < 60) return `${diffMins} min sedan`;
            if (diffHours < 24) return `${diffHours} tim sedan`;
            if (diffDays < 7) return `${diffDays} dagar sedan`;
            return date.toLocaleDateString('sv-SE');
        }

        function detectKeywords(text) {
            const lowerText = text.toLowerCase();
            return HIGHLIGHT_KEYWORDS.filter(kw => lowerText.includes(kw));
        }

        function detectSectors(text) {
            const lowerText = text.toLowerCase();
            const sectors = [];
            for (const [sector, keywords] of Object.entries(KEYWORDS)) {
                if (keywords.some(kw => lowerText.includes(kw))) {
                    sectors.push(sector);
                }
            }
            return sectors;
        }

        function matchCompanies(text) {
            const lowerText = text.toLowerCase();
            const matched = [];
            for (const company of allCompanies) {
                // Matcha p√• f√∂retagsnamn (f√∂rsta ordet eller hela namnet)
                const nameParts = company.company_name.toLowerCase().split(/\s+/);
                const mainName = nameParts[0];

                // Hoppa √∂ver generiska ord
                if (['ab', 'aktiebolag', 'sweden', 'nordic'].includes(mainName)) continue;

                if (mainName.length > 3 && lowerText.includes(mainName)) {
                    matched.push(company);
                }
            }
            return matched.slice(0, 3); // Max 3 matchningar per artikel
        }

        // =============================================================================
        // LOAD ALL FEEDS
        // =============================================================================

        async function loadAllFeeds() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('loading');

            const newsFeed = document.getElementById('newsFeed');
            const totalSources = allPressrooms.length + STATIC_FEEDS.length;
            newsFeed.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Laddar nyheter fr√•n ${totalSources} k√§llor...</p>
                </div>
            `;

            const articles = [];

            // H√§mta fr√•n Supabase pressrooms
            const pressroomPromises = allPressrooms.map(async (pressroom) => {
                const items = await fetchRssFeed(pressroom.rss_feed_url);
                return items.map(item => ({
                    title: item.title || '',
                    link: item.link || '',
                    description: (item.description || '').replace(/<[^>]*>/g, '').substring(0, 300),
                    pubDate: parseDate(item.pubDate),
                    source: pressroom.company_name,
                    sourceType: 'press',
                    sourceIcon: 'üì¢',
                    keywords: [],
                    sectors: [],
                    matchedCompanies: []
                }));
            });

            // H√§mta fr√•n statiska feeds
            const staticPromises = STATIC_FEEDS.map(async (feed) => {
                const items = await fetchRssFeed(feed.url);
                return items.map(item => ({
                    title: item.title || '',
                    link: item.link || '',
                    description: (item.description || '').replace(/<[^>]*>/g, '').substring(0, 300),
                    pubDate: parseDate(item.pubDate),
                    source: feed.name,
                    sourceType: feed.category,
                    sourceIcon: feed.icon,
                    keywords: [],
                    sectors: [],
                    matchedCompanies: []
                }));
            });

            // V√§nta p√• alla
            const results = await Promise.allSettled([...pressroomPromises, ...staticPromises]);

            for (const result of results) {
                if (result.status === 'fulfilled') {
                    articles.push(...result.value);
                }
            }

            // Efterbearbeta artiklar
            for (const article of articles) {
                const fullText = article.title + ' ' + article.description;
                article.keywords = detectKeywords(fullText);
                article.sectors = detectSectors(fullText);
                article.matchedCompanies = matchCompanies(fullText);
            }

            // Sortera efter datum
            articles.sort((a, b) => b.pubDate - a.pubDate);

            allArticles = articles;
            document.getElementById('sourceCount').textContent = totalSources;
            document.getElementById('articleCount').textContent = articles.length;

            refreshBtn.classList.remove('loading');
            displayedCount = 50;
            applyFilters();
        }

        // =============================================================================
        // FILTERS
        // =============================================================================

        function applyFilters() {
            let filtered = [...allArticles];

            // K√§lltyp-filter
            if (activeSourceType !== 'all') {
                filtered = filtered.filter(a => a.sourceType === activeSourceType);
            }

            // F√∂retagsfilter
            if (selectedCompanyIds.length > 0) {
                const selectedNames = allCompanies
                    .filter(c => selectedCompanyIds.includes(c.id))
                    .map(c => c.company_name.toLowerCase().split(/\s+/)[0]);

                filtered = filtered.filter(a => {
                    const text = (a.title + ' ' + a.description).toLowerCase();
                    return selectedNames.some(name => name.length > 3 && text.includes(name)) ||
                           a.matchedCompanies.some(mc => selectedCompanyIds.includes(mc.id));
                });
            }

            // Sektor-filter
            if (activeSectorFilters.length > 0) {
                filtered = filtered.filter(a =>
                    a.sectors.some(s => activeSectorFilters.includes(s))
                );
            }

            // Tidsfilter
            const now = new Date();
            if (activeTimeFilter === 'today') {
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                filtered = filtered.filter(a => a.pubDate >= today);
            } else if (activeTimeFilter === 'week') {
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                filtered = filtered.filter(a => a.pubDate >= weekAgo);
            } else if (activeTimeFilter === 'month') {
                const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                filtered = filtered.filter(a => a.pubDate >= monthAgo);
            }

            // S√∂kfilter
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(a =>
                    a.title.toLowerCase().includes(query) ||
                    a.description.toLowerCase().includes(query) ||
                    a.source.toLowerCase().includes(query)
                );
            }

            filteredArticles = filtered;
            renderArticles();
            updateFilterCounts();
        }

        function updateFilterCounts() {
            document.getElementById('countAll').textContent = allArticles.length;
            document.getElementById('countPress').textContent = allArticles.filter(a => a.sourceType === 'press').length;
            document.getElementById('countNewsSv').textContent = allArticles.filter(a => a.sourceType === 'news_sv').length;
            document.getElementById('countNewsInt').textContent = allArticles.filter(a => a.sourceType === 'news_int').length;
            document.getElementById('countCompany').textContent = allArticles.filter(a => a.sourceType === 'company').length;
        }

        // =============================================================================
        // RENDER
        // =============================================================================

        function getTypeLabel(sourceType) {
            const labels = {
                'press': 'Pressmeddelande',
                'news_sv': 'Svenska nyheter',
                'news_int': 'Internationellt',
                'company': 'F√∂retag'
            };
            return labels[sourceType] || 'Nyhet';
        }

        function getTypeClass(sourceType) {
            const classes = {
                'press': 'press',
                'news_sv': 'news',
                'news_int': 'tech',
                'company': 'finans'
            };
            return classes[sourceType] || 'news';
        }

        function renderArticles() {
            const newsFeed = document.getElementById('newsFeed');

            if (filteredArticles.length === 0) {
                newsFeed.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <p>Inga nyheter hittades med valda filter</p>
                    </div>
                `;
                return;
            }

            const toShow = filteredArticles.slice(0, displayedCount);

            let html = toShow.map(article => `
                <article class="news-card" onclick="window.open('${escapeHtml(article.link)}', '_blank')">
                    <div class="news-source-icon">${article.sourceIcon}</div>
                    <div class="news-content">
                        <div class="news-meta">
                            <span class="news-source">${escapeHtml(article.source)}</span>
                            <span class="news-type ${getTypeClass(article.sourceType)}">
                                ${getTypeLabel(article.sourceType)}
                            </span>
                        </div>
                        <h3 class="news-title">
                            <a href="${escapeHtml(article.link)}" target="_blank" onclick="event.stopPropagation()">${escapeHtml(article.title)}</a>
                        </h3>
                        <p class="news-description">${escapeHtml(article.description)}</p>
                        <div class="news-footer">
                            <span class="news-time">${formatRelativeTime(article.pubDate)}</span>
                            ${article.matchedCompanies.length > 0 ? `
                                <div class="news-keywords">
                                    ${article.matchedCompanies.slice(0, 2).map(c =>
                                        `<span class="company-tag">${escapeHtml(c.company_name.split(' ')[0])}</span>`
                                    ).join('')}
                                </div>
                            ` : ''}
                            ${article.keywords.length > 0 ? `
                                <div class="news-keywords">
                                    ${article.keywords.slice(0, 2).map(k =>
                                        `<span class="keyword-tag">${escapeHtml(k)}</span>`
                                    ).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </article>
            `).join('');

            // L√§gg till "Ladda fler"-knapp om det finns fler
            if (displayedCount < filteredArticles.length) {
                html += `
                    <button class="load-more-btn" onclick="loadMore()">
                        Visa fler (${filteredArticles.length - displayedCount} till)
                    </button>
                `;
            }

            newsFeed.innerHTML = html;
        }

        function loadMore() {
            displayedCount += 50;
            renderArticles();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // =============================================================================
        // COMPANY FILTER UI
        // =============================================================================

        function renderCompanyList(filter = '') {
            const list = document.getElementById('companyList');
            const filtered = filter
                ? allCompanies.filter(c =>
                    c.company_name.toLowerCase().includes(filter.toLowerCase()) ||
                    (c.sector && c.sector.toLowerCase().includes(filter.toLowerCase()))
                )
                : allCompanies.slice(0, 20);

            list.innerHTML = filtered.slice(0, 30).map(company => `
                <div class="company-item ${selectedCompanyIds.includes(company.id) ? 'selected' : ''}"
                     onclick="toggleCompany(${company.id})">
                    <span>${escapeHtml(company.company_name)}</span>
                </div>
            `).join('');
        }

        function toggleCompany(companyId) {
            if (selectedCompanyIds.includes(companyId)) {
                selectedCompanyIds = selectedCompanyIds.filter(id => id !== companyId);
            } else {
                selectedCompanyIds.push(companyId);
            }
            renderSelectedCompanies();
            renderCompanyList(document.getElementById('companySearchInput').value);
            applyFilters();
        }

        function renderSelectedCompanies() {
            const container = document.getElementById('selectedCompanies');
            const selected = allCompanies.filter(c => selectedCompanyIds.includes(c.id));

            container.innerHTML = selected.map(company => `
                <span class="selected-company-tag">
                    ${escapeHtml(company.company_name.split(' ')[0])}
                    <span class="remove" onclick="event.stopPropagation(); toggleCompany(${company.id})">‚úï</span>
                </span>
            `).join('');
        }

        // =============================================================================
        // EVENT LISTENERS
        // =============================================================================

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            applyFilters();
        });

        document.getElementById('refreshBtn').addEventListener('click', loadAllFeeds);

        document.getElementById('companySearchInput').addEventListener('input', (e) => {
            renderCompanyList(e.target.value);
        });

        // K√§lltyp-filter
        document.querySelectorAll('#sourceTypeFilters input').forEach(input => {
            input.addEventListener('change', (e) => {
                document.querySelectorAll('#sourceTypeFilters .filter-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                e.target.closest('.filter-option').classList.add('active');
                activeSourceType = e.target.value;
                applyFilters();
            });
        });

        // Sektor-filter
        document.querySelectorAll('#sectorFilters input').forEach(input => {
            input.addEventListener('change', (e) => {
                e.target.closest('.filter-option').classList.toggle('active', e.target.checked);
                if (e.target.checked) {
                    activeSectorFilters.push(e.target.value);
                } else {
                    activeSectorFilters = activeSectorFilters.filter(s => s !== e.target.value);
                }
                applyFilters();
            });
        });

        // Tidsfilter
        document.querySelectorAll('input[name="timeFilter"]').forEach(input => {
            input.addEventListener('change', (e) => {
                document.querySelectorAll('input[name="timeFilter"]').forEach(i => {
                    i.closest('.filter-option').classList.remove('active');
                });
                e.target.closest('.filter-option').classList.add('active');
                activeTimeFilter = e.target.value;
                applyFilters();
            });
        });

        // Auto-refresh var 5:e minut
        setInterval(loadAllFeeds, 5 * 60 * 1000);

        // =============================================================================
        // INIT
        // =============================================================================

        async function init() {
            // Ladda data parallellt
            await Promise.all([
                loadPressrooms(),
                loadCompanies()
            ]);

            // Rendera f√∂retagslista
            renderCompanyList();

            // Ladda alla feeds
            await loadAllFeeds();
        }

        init();
    </script>
</body>
