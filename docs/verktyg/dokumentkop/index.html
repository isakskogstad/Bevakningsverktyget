<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentköp - Bevakningsverktyget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --accent: #D4FF00;
            --black: #000000;
            --dark: #111111;
            --gray-700: #404040;
            --gray-500: #6b6b6b;
            --gray-300: #d1d1d1;
            --gray-100: #f5f5f5;
            --white: #ffffff;
            --error: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--gray-100);
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.5;
        }
        .nav {
            background: var(--white);
            border-bottom: 1px solid var(--gray-300);
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--dark);
        }
        .nav-brand span { font-weight: 700; font-size: 1.1rem; }
        .back-link {
            color: var(--gray-500);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .back-link:hover { color: var(--dark); }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        .page-header {
            margin-bottom: 32px;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .page-subtitle { color: var(--gray-500); }
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            padding: 16px;
        }
        .stat-card.highlight {
            background: var(--accent);
            border-color: var(--accent);
        }
        .stat-value { font-size: 1.5rem; font-weight: 700; }
        .stat-label { font-size: 0.85rem; color: var(--gray-500); }
        .stat-card.highlight .stat-label { color: var(--gray-700); }
        .card {
            background: var(--white);
            border-radius: 12px;
            border: 1px solid var(--gray-300);
            margin-bottom: 24px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-300);
        }
        .card-title { font-size: 1.1rem; font-weight: 600; }
        .card-body { padding: 24px; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--dark);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary { background: var(--dark); color: var(--white); }
        .btn-primary:hover { background: var(--black); }
        .btn-accent { background: var(--accent); color: var(--dark); }
        .btn-accent:hover { opacity: 0.9; }
        .btn-secondary {
            background: transparent;
            color: var(--dark);
            border: 1px solid var(--gray-300);
        }
        .btn-secondary:hover { background: var(--gray-100); }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; }
        .company-picker {
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            background: var(--gray-100);
        }
        .company-picker input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--gray-300);
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .company-picker-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .company-picker-item {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        .company-picker-item:hover { background: var(--white); }
        .company-picker-item.selected { background: var(--accent); }
        .company-picker-item .orgnr {
            color: var(--gray-500);
            font-family: monospace;
            font-size: 0.85rem;
        }
        .document-grid { display: grid; gap: 16px; }
        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--gray-100);
            border-radius: 8px;
            border: 1px solid transparent;
        }
        .document-item:hover { border-color: var(--gray-300); }
        .document-info h4 { font-weight: 600; margin-bottom: 4px; }
        .document-meta {
            display: flex;
            gap: 12px;
            font-size: 0.85rem;
            color: var(--gray-500);
        }
        .price-tag {
            font-weight: 600;
            color: var(--dark);
            background: var(--gray-100);
            padding: 4px 8px;
            border-radius: 4px;
        }
        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--gray-500);
        }
        .empty-state h3 { margin-bottom: 8px; color: var(--dark); }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }
        .alert-success { background: #f0fdf4; color: var(--success); border: 1px solid #bbf7d0; }
        .alert-error { background: #fef2f2; color: var(--error); border: 1px solid #fecaca; }
        .alert-warning { background: #fef3c7; color: var(--warning); border: 1px solid #fde68a; }
        .budget-bar {
            margin-top: 16px;
            padding: 12px;
            background: var(--gray-100);
            border-radius: 8px;
        }
        .budget-progress {
            height: 8px;
            background: var(--gray-300);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .budget-progress-bar {
            height: 100%;
            background: var(--success);
            transition: width 0.3s;
        }
        .budget-progress-bar.warning { background: var(--warning); }
        .budget-progress-bar.danger { background: var(--error); }
        .budget-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--gray-500);
        }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .nav { padding: 0 20px; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="../../" class="nav-brand">
                <span>Bevakningsverktyget</span>
            </a>
            <a href="../../" class="back-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 12L6 8l4-4"/>
                </svg>
                Tillbaka till dashboard
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Dokumentköp</h1>
            <p class="page-subtitle">Beställ dokument från Bolagsverket för Loop Impact-företagen</p>
        </div>

        <div id="alert-container"></div>

        <div class="stats-row">
            <div class="stat-card highlight">
                <div class="stat-value" id="stat-companies">1214</div>
                <div class="stat-label">Bevakade företag</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-purchases">-</div>
                <div class="stat-label">Köpta dokument</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-spent">-</div>
                <div class="stat-label">Spenderat denna månad</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-budget">500 kr</div>
                <div class="stat-label">Månadsbudget</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Beställ dokument</h2>
            </div>
            <div class="card-body">
                <form id="order-form" onsubmit="orderDocument(event)">
                    <div class="form-group">
                        <label>Välj företag (Loop Impact)</label>
                        <div class="company-picker">
                            <input type="text" id="company-search" placeholder="Sök företag..." oninput="searchCompanies()">
                            <div id="company-picker-list" class="company-picker-list"></div>
                        </div>
                        <input type="hidden" id="selected-orgnr">
                        <input type="hidden" id="selected-company-name">
                    </div>

                    <div class="form-group">
                        <label for="document-type">Dokumenttyp</label>
                        <select id="document-type">
                            <option value="protokoll" data-price="60">Bolagsstämmoprotokoll - 60 kr</option>
                            <option value="arsredovisning" data-price="60">Årsredovisning - 60 kr</option>
                            <option value="registreringsbevis" data-price="60">Registreringsbevis - 60 kr</option>
                            <option value="bolagsordning" data-price="60">Bolagsordning - 60 kr</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">E-post för leverans</label>
                        <input type="email" id="email" placeholder="din@email.se" required>
                    </div>

                    <div class="budget-bar">
                        <div class="budget-progress">
                            <div class="budget-progress-bar" id="budget-bar" style="width: 0%"></div>
                        </div>
                        <div class="budget-text">
                            <span id="budget-used">0 kr använt</span>
                            <span id="budget-remaining">500 kr kvar</span>
                        </div>
                    </div>

                    <div style="margin-top: 20px;">
                        <button type="submit" class="btn btn-accent">Beställ dokument (60 kr)</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Tidigare beställningar</h2>
            </div>
            <div class="card-body">
                <div id="purchases-list" class="document-grid">
                    <div class="empty-state">
                        <h3>Laddar...</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App state - use var to allow redefinition
        var SUPABASE_URL = 'https://wzkohritxdrstsmwopco.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6a29ocml0eGRyc3RzbXdvcGNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMjkzMjUsImV4cCI6MjA4MDgwNTMyNX0.GigaAVp781QF9rv-AslVD_p4ksT8auWHwXU72H1kOqo';
        var BUDGET_FUNCTION_URL = SUPABASE_URL + '/functions/v1/budget';

        var sb = null; // Renamed to avoid overwriting window.supabase
        var companies = [];
        var purchases = [];
        var budgetSettings = { monthly_limit_sek: 500, daily_limit_sek: 100 };
        var budgetStats = {};

        // Budget API helper
        async function fetchBudget(endpoint = '', options = {}) {
            const url = endpoint ? `${BUDGET_FUNCTION_URL}/${endpoint}` : BUDGET_FUNCTION_URL;
            const response = await fetch(url, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            return response.json();
        }

        async function init() {
            sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const { data: { session } } = await sb.auth.getSession();
            if (!session) {
                window.location.href = '../../';
                return;
            }

            await Promise.all([
                loadCompanies(),
                loadBudgetStats()
            ]);
        }

        async function loadCompanies() {
            const { data, error } = await sb
                .from('loop_table')
                .select('orgnr, company_name')
                .order('company_name')
                .limit(1500);

            if (error) {
                console.error('Error:', error);
                return;
            }

            companies = data || [];
            document.getElementById('stat-companies').textContent = companies.length;
        }

        async function loadBudgetStats() {
            try {
                const data = await fetchBudget();

                if (data.success) {
                    budgetStats = data;
                    budgetSettings = data.settings;

                    // Update stats
                    document.getElementById('stat-purchases').textContent = data.totalPurchases || 0;
                    document.getElementById('stat-spent').textContent = data.currentMonthSpending + ' kr';
                    document.getElementById('stat-budget').textContent = data.settings.monthly_limit_sek + ' kr';

                    // Update budget bar
                    updateBudgetBar(data.currentMonthSpending);

                    // Load purchase history from API
                    await loadPurchases();
                }
            } catch (error) {
                console.error('Budget API error:', error);
                // Fallback to direct Supabase query
                await loadBudgetFallback();
            }
        }

        async function loadPurchases() {
            try {
                const data = await fetchBudget('history?limit=50');

                if (data.success && data.purchases) {
                    purchases = data.purchases;
                    renderPurchases();
                }
            } catch (error) {
                console.error('Error loading purchases:', error);
                document.getElementById('purchases-list').innerHTML = `
                    <div class="empty-state">
                        <h3>Inga beställningar ännu</h3>
                        <p>Dina dokumentbeställningar visas här</p>
                    </div>
                `;
            }
        }

        async function loadBudgetFallback() {
            const { data, error } = await sb
                .from('budget_settings')
                .select('*')
                .single();

            if (!error && data) {
                budgetSettings = data;
                document.getElementById('stat-budget').textContent = data.monthly_limit_sek + ' kr';
            }

            updateBudgetBar(0);
        }

        function updateStats() {
            const now = new Date();
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);

            const monthPurchases = purchases.filter(p =>
                new Date(p.created_at) >= monthStart
            );

            const spent = monthPurchases.reduce((sum, p) => sum + (p.amount_sek || 60), 0);

            document.getElementById('stat-purchases').textContent = purchases.length;
            document.getElementById('stat-spent').textContent = spent + ' kr';

            updateBudgetBar(spent);
        }

        function updateBudgetBar(spent = 0) {
            const limit = budgetSettings.monthly_limit_sek || 500;
            const percent = Math.min((spent / limit) * 100, 100);

            const bar = document.getElementById('budget-bar');
            bar.style.width = percent + '%';
            bar.classList.remove('warning', 'danger');

            if (percent >= 90) {
                bar.classList.add('danger');
            } else if (percent >= 70) {
                bar.classList.add('warning');
            }

            document.getElementById('budget-used').textContent = spent + ' kr använt';
            document.getElementById('budget-remaining').textContent = Math.max(0, limit - spent) + ' kr kvar';
        }

        function renderPurchases() {
            const container = document.getElementById('purchases-list');

            if (purchases.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Inga beställningar ännu</h3>
                        <p>Dina dokumentbeställningar visas här</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = purchases.map(p => `
                <div class="document-item">
                    <div class="document-info">
                        <h4>${p.company_name || 'Okänt företag'}</h4>
                        <div class="document-meta">
                            <span>${p.document_type || 'Dokument'}</span>
                            <span>${p.orgnr}</span>
                            <span>${formatDate(p.created_at)}</span>
                        </div>
                    </div>
                    <div style="display: flex; gap: 12px; align-items: center;">
                        <span class="price-tag">${p.amount_sek || 60} kr</span>
                        ${p.storage_url ? `<a href="${p.storage_url}" class="btn btn-secondary btn-sm" target="_blank">Ladda ner</a>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('sv-SE');
        }

        function searchCompanies() {
            const search = document.getElementById('company-search').value.toLowerCase();
            const container = document.getElementById('company-picker-list');

            if (!search) {
                container.innerHTML = '';
                return;
            }

            const matches = companies
                .filter(c => c.company_name && c.company_name.toLowerCase().includes(search))
                .slice(0, 10);

            container.innerHTML = matches.map(c => `
                <div class="company-picker-item" onclick="selectCompany('${c.orgnr}', '${c.company_name.replace(/'/g, "\\'")}')">
                    <span>${c.company_name}</span>
                    <span class="orgnr">${c.orgnr}</span>
                </div>
            `).join('');
        }

        function selectCompany(orgnr, name) {
            document.getElementById('selected-orgnr').value = orgnr;
            document.getElementById('selected-company-name').value = name;
            document.getElementById('company-search').value = name;
            document.getElementById('company-picker-list').innerHTML = '';
        }

        async function orderDocument(e) {
            e.preventDefault();

            const orgnr = document.getElementById('selected-orgnr').value;
            const companyName = document.getElementById('selected-company-name').value;
            const documentType = document.getElementById('document-type').value;
            const email = document.getElementById('email').value;
            const amount = 60; // Standard price

            if (!orgnr) {
                showAlert('Välj ett företag från listan', 'error');
                return;
            }

            // Check budget via API
            try {
                const checkResult = await fetchBudget('check', {
                    method: 'POST',
                    body: JSON.stringify({ amount })
                });

                if (!checkResult.allowed) {
                    if (!checkResult.dailyAllowed) {
                        showAlert(`Dagsgränsen nådd! Du har använt ${checkResult.daily.current} kr av ${checkResult.daily.limit} kr idag.`, 'warning');
                    } else if (!checkResult.monthlyAllowed) {
                        showAlert(`Månadsbudgeten nådd! Du har använt ${checkResult.monthly.current} kr av ${checkResult.monthly.limit} kr denna månad.`, 'warning');
                    }
                    return;
                }
            } catch (error) {
                console.error('Budget check error:', error);
                // Fall back to local check
                const now = new Date();
                const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                const monthPurchases = purchases.filter(p => new Date(p.created_at) >= monthStart);
                const spent = monthPurchases.reduce((sum, p) => sum + (p.amount_sek || 60), 0);

                if (spent + amount > budgetSettings.monthly_limit_sek) {
                    showAlert('Månadsbudgeten är förbrukad. Kontakta admin för att öka budgeten.', 'warning');
                    return;
                }
            }

            // Register purchase via Budget API
            try {
                const purchaseResult = await fetchBudget('purchase', {
                    method: 'POST',
                    body: JSON.stringify({
                        orgnr,
                        company_name: companyName,
                        document_type: translateDocType(documentType),
                        amount_sek: amount,
                        status: 'pending',
                        notes: `Email: ${email}`
                    })
                });

                if (purchaseResult.error) {
                    showAlert('Fel vid beställning: ' + purchaseResult.error, 'error');
                    return;
                }

                showAlert(`Beställning registrerad! Budget kvar: ${purchaseResult.monthlyRemaining} kr denna månad.`, 'success');
                document.getElementById('order-form').reset();
                document.getElementById('selected-orgnr').value = '';
                document.getElementById('selected-company-name').value = '';

                // Reload stats and purchases
                await loadBudgetStats();

            } catch (error) {
                console.error('Purchase error:', error);
                showAlert('Fel vid beställning: ' + error.message, 'error');
            }
        }

        function translateDocType(type) {
            const map = {
                'protokoll': 'Bolagsstämmoprotokoll',
                'arsredovisning': 'Årsredovisning',
                'registreringsbevis': 'Registreringsbevis',
                'bolagsordning': 'Bolagsordning'
            };
            return map[type] || type;
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
